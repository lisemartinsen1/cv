<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/stylesheet.css}" rel="stylesheet">

</head>
<body>

<header>
    <div class="container-fluid custom-bg d-flex justify-content-center align-items-center">
        <h1 class="text-center">Lise Martinsen</h1>
    </div>
</header>

<div class="container-fluid mt-4">
    <!-- SKapa upp kort dynamiskt-->
    <div class="row">
        <div class="col-12 text-center">
            <h4>Projects</h4>
        </div>
        <div th:each="project : ${projects}" class="col-12 col-md-6 col-lg-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${project.title}">Title</h5>
                    <p class="card-text" th:text="${project.description}">Description</p>
                    <p><strong>Technologies</strong></p>
                    <ul>
                        <li th:each="tech : ${project.technologies}" th:text="${tech.technologyName}"></li>
                    </ul>
                    <a th:href="${project.githubLink}" target="_blank" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <a href="https://www.linkedin.com/in/lisemartinsen1" target="_blank" rel="noopener noreferrer">
                    <img src="https://img.icons8.com/dusk/512/linkedin--v1.png" class="icons" alt="linkedin icon"/>
                </a>
                <a href="https://github.com/lisemartinsen1" target="_blank" rel="noopener noreferrer">
                    <img src="https://img.icons8.com/plasticine/400/github.png" class="icons" alt="github"/>
                </a>
                <a href="mailto:lise.martinsen@yh.nackademin.se">
                    <img src="https://img.icons8.com/dusk/512/apple-mail.png" class="icons" alt="mail icon"/>
                </a>
            </div>
        </div>
    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
